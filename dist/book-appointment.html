<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment - HairSalon</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <script>
    // Configure Tailwind to include custom fonts
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            playfair: ['Playfair Display', 'serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            gold: '#b48c6c',
            darkGold: '#a3785e',
            lavender: '#E6D4FF',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-lavender font-roboto text-gray-800">

  <!-- Header Section -->
  <header class="bg-white shadow-md p-5 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="./assets/logo-tq9OztQh.png" alt="HairSalon Logo" class="w-16 h-16">
      <span class="text-2xl font-playfair font-bold">HairSalon</span>
    </div>

    <nav class="space-x-6">
      <a href="index.html" class="text-gray-800 hover:text-gold transition">Home</a>
      <a href="about.html" class="text-gray-800 hover:text-gold transition">About</a>
      <a href="stylists.html" class="text-gray-800 hover:text-gold transition">Stylists</a>
      <a href="services.html" class="text-gray-800 hover:text-gold transition">Services</a>
      <a href="contact.html" class="text-gray-800 hover:text-gold transition">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="h-[50vh] bg-cover bg-center flex items-center justify-center text-white relative" style="background-image: url('images/book-hero.jpg');">
    <div class="bg-opacity-50 bg-black p-8 rounded-md shadow-md">
      <h1 class="text-5xl font-playfair font-bold mb-6">Book an Appointment</h1>
      <p class="text-xl">Let us help you achieve your dream look!</p>
    </div>
  </section>

  <!-- Appointment Form Section -->
  <section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-playfair font-bold text-center text-darkGold mb-8">Schedule Your Visit</h2>
      <form action="#" method="POST" class="bg-lavender p-10 rounded-lg shadow-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
          <input type="text" name="name" placeholder="Your Name" class="w-full p-4 border border-gray-300 rounded focus:ring-2 focus:ring-gold">
          <input type="email" name="email" placeholder="Your Email" class="w-full p-4 border border-gray-300 rounded focus:ring-2 focus:ring-gold">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-6">
          <input type="date" name="appointment-date" class="w-full p-4 border border-gray-300 rounded focus:ring-2 focus:ring-gold">
          <input type="time" name="appointment-time" class="w-full p-4 border border-gray-300 rounded focus:ring-2 focus:ring-gold">
        </div>
        <textarea name="message" rows="4" placeholder="Additional Details or Requests" class="w-full p-4 border border-gray-300 rounded focus:ring-2 focus:ring-gold mb-6"></textarea>
        <button type="submit" class="bg-gold text-white py-3 px-8 rounded-full hover:bg-darkGold transition w-full">Submit Appointment Request</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-900 text-gray-300 py-8 text-center">
    <p class="text-sm">Â© 2024 HairSalon - All rights reserved | <a href="#" class="text-gold hover:underline">Privacy Policy</a></p>
  </footer>

</body>

</html>
