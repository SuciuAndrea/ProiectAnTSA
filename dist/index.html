<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Salon</title>

  <!-- Google Fonts for Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* Custom Background Color (Pastel Lavender) */
    body {
      background-color: #E6D4FF; /* Light pastel lavender */
      font-family: 'Playfair Display', serif; /* Apply elegant font globally */
    }

    /* Custom Styling for Text */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: bold;
    }

    .hair-salon-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Make the logo bigger */
    .logo-container {
      width: 100px; /* Increased the width of the logo container */
      height: 100px; /* Increased the height of the logo container */
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      -o-object-fit: contain;
         object-fit: contain; /* Ensures logo keeps its aspect ratio */
    }

    /* Navigation links styled with reflecting gold color */
    nav a {
      color: #FFD700; /* Reflecting gold color for navigation links */
      font-weight: 600;
    }

    nav a:hover {
      color: #FFBF00; /* Darker gold shade for hover effect */
      text-decoration: underline;
    }

    /* Image containers with no gray margins and space between images */
    .image-container {
      width: 28rem; /* Increase the width to make the images bigger */
      height: 21rem; /* Increase the height to make the images bigger */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Ensures that image is contained within the bounds */
      margin-bottom: 4rem; /* Adds more space between the images */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
         object-fit: cover; /* Makes the image cover the container without stretching */
    }

    /* Alternating top and bottom margins to create more alternation */
    .image-container:first-child {
      margin-top: 5rem; /* More space above the first image */
    }

    .image-container:last-child {
      margin-top: -5rem; /* More space below the second image */
    }
  </style>
  <script type="module" crossorigin src="./assets/index-DGDOVpG1.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DTjZaVt3.css">
</head>
<body class="text-gray-800 font-sans flex flex-col min-h-screen">


  <!-- Header Section -->
  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-md">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <div class="logo-container">
        <!-- Placeholder for Logo -->
        <img src="./assets/logo-tq9OztQh.png" alt="HairSalon Logo">

      <span class="hair-salon-logo">HairSalon</span>

    <!-- Navigation Links -->
    <nav class="space-x-6">
      <a href="#" class="text-blue-600 hover:underline">Home</a>
      <a href="#" class="text-blue-600 hover:underline">Salons</a>
      <a href="#" class="text-blue-600 hover:underline">Products</a>
      <a href="#" class="text-blue-600 hover:underline">Photo Gallery</a>
      <a href="#" class="text-blue-600 hover:underline">Contacts</a>
    </nav>

    <!-- User Actions -->
    <div class="flex items-center space-x-4">
      <button class="text-gray-500 hover:text-gray-700">
        <i class="bi bi-search"></i> <!-- Bootstrap Search Icon -->
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <i class="bi bi-person"></i> <!-- Bootstrap Person Icon -->
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <i class="bi bi-heart"></i> <!-- Bootstrap Heart Icon -->
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <i class="bi bi-cart"></i> <!-- Bootstrap Cart Icon -->
      </button>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-5xl mx-auto my-10 text-center flex-grow">
    <h1 class="text-4xl font-bold mb-4">Welcome to us!</h1>
   
    <!-- Image Grid with space between images -->
    <div class="flex justify-center space-x-12 mt-20">
      <div class="image-container">
        <!-- Image 1 with Image Source -->
        <img src="./assets/img3-BCw5808u.jpg" alt="Image 1">
      </div>
      <div class="image-container">
        <!-- Image 2 with Image Source -->
        <img src="./assets/img2-Bz13ZvkY.jpg" alt="Image 2">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-gray-800 text-gray-200 text-center mt-auto">
    Â© 2024 HairSalon - All rights reserved
  </footer>

</body>
</html>
